<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Navigation Bar</title>
    <style>
        .navbar {
            overflow: hidden;
            background-color: #13274F;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 0px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .navbar a,
        .dropdown .dropbtn {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #1ca9c9;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>

        <div class="dropdown">

                <a href="electives.html">Electives</a>
            </div>
        </div>
        <a href="myaccount.html">My Account</a>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <h1>Login</h1>
        <form @submit.prevent="loginStudent" method="post">
            <h2>Login as a Student</h2>
            <input type="text" v-model="studentUsername" name="student_username" placeholder="Student Username"
                required>
            <input type="password" v-model="studentPassword" name="student_password" placeholder="Password" required>
            <input type="submit" value="Login as Student">
        </form>

        <form @submit.prevent="loginTeacher" method="post">
            <h2>Login as a Teacher</h2>
            <input type="text" v-model="teacherUsername" name="teacher_username" placeholder="Teacher Username"
                required>
            <input type="password" v-model="teacherPassword" name="teacher_password" placeholder="Password" required>
            <input type="submit" value="Login as Teacher">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                studentUsername: '',
                studentPassword: '',
                teacherUsername: '',
                teacherPassword: ''
            },
            methods: {
                loginStudent() {
                    // Implement student login logic here
                    console.log('Student login');
                    // Redirect to student dashboard (myaccount.html) after successful login
                    window.location.href = 'myaccount.html?role=student';
                },
                loginTeacher() {
                    // Implement teacher login logic here
                    console.log('Teacher login');
                    // Redirect to teacher dashboard (myaccount.html) after successful login
                    window.location.href = 'myaccount.html?role=teacher';
                }
            }
        });
    </script>
</body>
</html>
