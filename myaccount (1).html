<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
</head>
<body>
    <div id="app">
        <h1>Welcome to My Account</h1>
        <div v-if="role === 'student'">
            <!-- Content for student -->
            <h2>Student Dashboard</h2>
            <p>This is the dashboard for students.</p>
        </div>
        <div v-else-if="role === 'teacher'">
            <!-- Content for teacher -->
            <h2>Teacher Dashboard</h2>
            <p>This is the dashboard for teachers.</p>
            <a v-bind:href="'courses.html?role=' + role">Go to Courses</a> <!-- Link to courses.html -->
        </div>
        <div v-else>
            <!-- Default content or error message -->
            <p>Invalid role.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                role: '' // Initialize role data
            },
            created() {
                // Parse the role from URL query parameters
                const params = new URLSearchParams(window.location.search);
                this.role = params.get('role');
            }
        });
    </script>
</body>
</html>
